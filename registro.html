<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <header>

    </header>

    <main>
        <div class="container">
            <div class="register_container">
                    <h2>Formulario de registro</h2>
                    <form method="get" class="register_form" action="login.html">
                        <div class="form_group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form_control" required>
                            <div class="invalid_feedback email"></div>                        
                        </div>
                        <div class="form_group">
                            <label for="password">Contrase√±a</label>
                            <input type="password" name="password" id="password" class="form_control" required>
                            <div class="invalid_feedback password"></div>
                        </div>
                        <div class="terminos_condiciones">
                            <input type="checkbox" name="terminos" id="" required>Acepto los terminos y condiciones
                        </div>
                    <div>
                        <button type="submit" class="boton boton_success">Enviar</button>
                    </div>
                <div class="ya_tengo_cuenta">
                    <p><a href="login.html">Ya tengo cuenta</a></p>
                </div>
                    </form>
            </div>
        </div>

    <footer>
         
    </footer>
    

    <script src="./js/headerYfooter.js"></script>
</body>
</html>
